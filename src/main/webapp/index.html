<html>
<head>
  <title>Blog cluster</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="main.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style/normalize.css"/>
  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
	<span class="mb-0 h1 navbar-brand">Search articles</span>
</nav>
<div class="container">
	<div class="row mt-4 mb-4">
		<div class="col-12">
			<h2>Search</h2>
			<form id="search-articles">
				<div class="form-group">
					<label for="query">Search query</label>
					<input type="text" class="form-control" name="query" id="query" aria-describedby="search-help" placeholder="Enter search words">
					<small id="search-help" class="form-text text-muted">Find articles relevant to your query</small>
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
			<div id="form-status"></div>
		 </div>
	</div><!-- end .row -->
	<div class="row mt-4 mb-4">
		<div class="col-12">
			<h2>Articles</h2>
			<div id="meta" style="display:none;">
			</div>
			<div id="search-results" class="list-group">
				<span class="placeholder">Results from search will be displayed here</span>
			</div>
		</div> <!-- end .col-12 -->
	</div><!-- end .row -->
</div><!-- end .container -->
</body>
</html>
